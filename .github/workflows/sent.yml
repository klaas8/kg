name: sent
on:
  workflow_dispatch:
    inputs:
      phone:
        description: "输入手机号"
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: 验证手机号
        run: |
          PHONE="${{ github.event.inputs.phone }}"
          if [[ ! "$PHONE" =~ ^[0-9]+$ ]]; then
            echo "❌ 手机号必须为纯数字"
            exit 1
          fi
          if [[ ${#PHONE} -ne 11 ]]; then
            echo "❌ 手机号必须是11位数字，当前: ${#PHONE} 位"
            exit 1
          fi
          if [[ ! "$PHONE" =~ ^1[3-9][0-9]{9}$ ]]; then
            echo "❌ 手机号格式错误"
            echo "格式: 1开头，第二位3-9，共11位数字"
            exit 1
          fi
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 创建node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Cache node_modules in api directory
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ./api/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('./api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 安装依赖
        run: npm run install
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      - name: 发送验证码
        run: npm run sent
        env:
          PHONE: ${{ github.event.inputs.phone }}